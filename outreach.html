<!--
This html page contains a form for capturing a potential new subscriber
- email (required)
- name (optional)
- zip code (optional)  -- verify 5-digit numbers only
- interests (optional) -- list of comma delimited string
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gekko's Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/gecko_landing.css">
    <link rel="icon" type="image/x-icon" href="img/SGW_favicon.ico">
 
</head>
<body>





<div class="gecko-form-container">
  <form action="https://unha4lumv1.execute-api.us-west-2.amazonaws.com/prod/preview" method="get" class="gecko-form" id="previewForm">
    <label for="email">Email (required):</label>
    <input type="email" id="email" name="email" required>

    <label for="name">Name (optional):</label>
    <input type="text" id="name" name="name">

    <label for="zip">Zip Code (optional):</label>
    <input type="text" id="zip" name="zip" pattern="\d{5}" maxlength="5" title="5-digit zip code">

    <label for="interests">Interests (optional, comma separated):</label>
    <input type="text" id="interests" name="interests">

    <button type="submit" class="gecko-btn">Send Me a Preview</button>
  </form>
</div>




<script>
    document.getElementById('previewForm').addEventListener('submit', function(e) {
      var zip = document.getElementById('zip').value;
      var button = this.querySelector('button[type="submit"]');
      if (zip && !/^\d{5}$/.test(zip)) {
        alert('Zip code must be 5 digits');
        e.preventDefault();
        return;
      }
      e.preventDefault();
      var formData = new FormData(this);
      var params = new URLSearchParams(formData).toString();
      button.disabled = true;
      fetch('https://unha4lumv1.execute-api.us-west-2.amazonaws.com/prod/preview?' + params)
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          button.style.background = 'chartreuse';
          button.style.color = 'white';
          button.textContent = 'Sent!';
        })
        .catch(() => {
          button.disabled = false;
          button.textContent = 'Try Again';
        });
    });
    </script>



</body>
</html>
