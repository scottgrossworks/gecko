<!--
This html page contains a form for capturing a potential new subscriber
- email (required)
- name (optional)
- zip code (optional)  -- verify 5-digit numbers only
- interests (optional) -- list of comma delimited string
-
- Includes page to manually trigger publisher
-
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gekko Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/gecko_landing.css">
  <link rel="icon" type="image/x-icon" href="img/SGW_favicon.ico">
</head>
<body>
  <BR>
  <BR>
  <BR>
  <div class="main-container">
    
    <BR> 
    <BR>
    <div class="banner-border-outer">
      <div class="banner-text">GEKKO'S BIRTHDAY</div>
    </div>

    <div class="gecko-form-container">
      <form action="https://unha4lumv1.execute-api.us-west-2.amazonaws.com/prod/preview" method="get" class="gecko-form" id="previewForm">
        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name">

        <label for="zip">Zip Code (optional):</label>
        <input type="text" id="zip" name="zip" pattern="\d{5}" maxlength="5" title="5-digit zip code">

        <label for="interests">Interests (optional, comma separated):</label>
        <input type="text" id="interests" name="interests">

        <button type="submit" class="gecko-btn">Send Me a Preview</button>
      </form>

      <BR>
        <center>
        <a style='color:chartreuse; text-decoration:none;font-size:larger' href="https://unha4lumv1.execute-api.us-west-2.amazonaws.com/prod/web">
          Web Preview</a>
          </center>
    </div>

    <!-- SECRET KEY = 2632dRnotliM2169329088-->


  <button id="publishBtn" class="gecko-btn" style="width:300px; font-size:1.5em;border-color: chartreuse">
      Publish Now
      </button>
      <div id="publishMessage" style="text-align: center; margin-top: 1em; min-height: 1.5em;"></div>


  </div>




<script>
    document.getElementById('previewForm').addEventListener('submit', function(e) {
      var zip = document.getElementById('zip').value;
      var button = this.querySelector('button[type="submit"]');
      if (zip && !/^\d{5}$/.test(zip)) {
        alert('Zip code must be 5 digits');
        e.preventDefault();
        return;
      }
      e.preventDefault();
      var formData = new FormData(this);
      var params = new URLSearchParams(formData).toString();
      button.disabled = true;
      fetch('https://unha4lumv1.execute-api.us-west-2.amazonaws.com/prod/preview?' + params)
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          button.style.background = 'chartreuse';
          button.style.color = 'white';
          button.textContent = 'Sent!';
        })
        .catch(() => {
          button.disabled = false;
          button.textContent = 'Try Again';
        });
    });

    document.getElementById('publishBtn').addEventListener('click', function() {
      var button = this;
      button.disabled = true;
      fetch('https://unha4lumv1.execute-api.us-west-2.amazonaws.com/prod/publish?secret_key=2632dRnotliM2169329088')
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          button.style.background = 'chartreuse';
          button.style.color = 'white'; 
          button.textContent = 'Published!';
          document.getElementById('publishMessage').textContent = 'Newsletter published successfully!';
        })
        .catch(() => {
          button.disabled = false;
          button.textContent = 'Publish Now';
          document.getElementById('publishMessage').textContent = 'Failed to publish newsletter. Please try again.';
        });
    });
    </script>



</body>
</html>
